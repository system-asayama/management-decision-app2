{% extends "base.html" %}

{% block title %}{{ '企業編集' if company else '企業登録' }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- ヘッダー -->
    <div class="row mb-4">
        <div class="col-12">
            <h2>
                <i class="fas fa-building me-2"></i>
                {{ '企業編集' if company else '企業登録' }}
            </h2>
            <p class="text-muted">企業情報を入力してください。</p>
        </div>
    </div>

    <!-- エラーメッセージ -->
    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}

    <!-- フォーム -->
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-edit me-2"></i>企業情報
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ '/decision/companies/' + company.id|string + '/edit' if company else '/decision/companies/new' }}">
                        <!-- 企業名 -->
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                企業名 <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ company.name if company else '' }}" required>
                        </div>

                        <!-- 業種 -->
                        <div class="mb-3">
                            <label for="industry" class="form-label">業種</label>
                            <input type="text" class="form-control" id="industry" name="industry" 
                                   value="{{ company.industry if company else '' }}"
                                   placeholder="例: 製造業、サービス業">
                        </div>

                        <!-- 資本金 -->
                        <div class="mb-3">
                            <label for="capital" class="form-label">資本金（円）</label>
                            <input type="number" class="form-control" id="capital" name="capital" 
                                   value="{{ company.capital if company else '' }}"
                                   placeholder="例: 10000000">
                        </div>

                        <!-- 従業員数 -->
                        <div class="mb-3">
                            <label for="employee_count" class="form-label">従業員数（人）</label>
                            <input type="number" class="form-control" id="employee_count" name="employee_count" 
                                   value="{{ company.employee_count if company else '' }}"
                                   placeholder="例: 50">
                        </div>

                        <!-- 設立日 -->
                        <div class="mb-3">
                            <label for="established_date" class="form-label">設立日</label>
                            <input type="date" class="form-control" id="established_date" name="established_date" 
                                   value="{{ company.established_date.strftime('%Y-%m-%d') if company and company.established_date else '' }}">
                        </div>

                        <!-- 住所 -->
                        <div class="mb-3">
                            <label for="address" class="form-label">住所</label>
                            <textarea class="form-control" id="address" name="address" rows="2"
                                      placeholder="例: 東京都千代田区...">{{ company.address if company else '' }}</textarea>
                        </div>

                        <!-- 電話番号 -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">電話番号</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ company.phone if company else '' }}"
                                   placeholder="例: 03-1234-5678">
                        </div>

                        <!-- メールアドレス -->
                        <div class="mb-3">
                            <label for="email" class="form-label">メールアドレス</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ company.email if company else '' }}"
                                   placeholder="例: info@example.com">
                        </div>

                        <!-- ウェブサイト -->
                        <div class="mb-3">
                            <label for="website" class="form-label">ウェブサイト</label>
                            <input type="url" class="form-control" id="website" name="website" 
                                   value="{{ company.website if company else '' }}"
                                   placeholder="例: https://example.com">
                        </div>

                        <!-- 備考 -->
                        <div class="mb-3">
                            <label for="notes" class="form-label">備考</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"
                                      placeholder="その他の情報があれば入力してください">{{ company.notes if company else '' }}</textarea>
                        </div>

                        <!-- ボタン -->
                        <div class="d-flex justify-content-between">
                            <a href="/decision/companies" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>キャンセル
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>
                                {{ '更新' if company else '登録' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
